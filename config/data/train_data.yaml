data_root: "../data"

# Paths
paths:
  train_csv: "../data/cv_split.csv"
  audio_dir: "../data/birdclef2025/train_audio"

# Audio processing
dataset_args:
  val_fold: 0
  filenpath_col: "filename"
  target_col: "primary_label"
  sample_rate: 32000
  target_duration: 5.0  # seconds
  normalize_audio: True

dataloader_args:
  batch_size: 32
  num_workers: 4
  pin_memory: True
  shuffle: True
  drop_last: True