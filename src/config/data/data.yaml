# Paths
paths:
  train_csv: "data/cv_split.csv"
  audio_dir: "data/birdclef2025/train_audio"

# Audio processing
dataset_args:
  val_fold: 0
  train_args:
    filenpath_col: "filename"
    target_col: "primary_label"
    sample_rate: 32000
    target_duration: 5.0  # seconds
    normalize_audio: true
    is_train: true
    cache_samples: false
    mixup_params:
      prob: 0.5
      alpha: 0.5
      hard_target: False
    mixup_audio: true

  val_args:
    filenpath_col: "filename"
    target_col: "primary_label"
    sample_rate: 32000
    target_duration: 5.0  # seconds
    normalize_audio: true
    is_train: false
    cache_samples: false
    mixup_audio: false
  

dataloader_args:
  train_args:
    batch_size: 16
    num_workers: 4
    persistent_workers: True
    pin_memory: True
#    shuffle: True
    drop_last: True
    
  val_args:
    batch_size: 16
    num_workers: 4
    persistent_workers: True
    pin_memory: True
    shuffle: False
    drop_last: False
    