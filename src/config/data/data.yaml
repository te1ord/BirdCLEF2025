# Paths
paths:
  train_csv: "data/cv_split.csv"
  audio_dir: "data/birdclef2025/train_audio"

# Audio processing
dataset_args:

  val_fold: 0
  
  train_args:
    target_col: "primary_label"
    filenpath_col: "filename"
    sample_rate: 32000
    target_duration: 5.0  # seconds
    normalize_audio: True
    is_train: True
    cache_samples: False
    
    # mixup
    mixup_audio: True
    mixup_params:
      prob: 0.5
      alpha: 0.5
      hard_target: False
    

  val_args:
    target_col: "primary_label"
    filenpath_col: "filename"
    sample_rate: 32000
    target_duration: 5.0  # seconds
    normalize_audio: True
    is_train: False
    cache_samples: False
    
    # mixup
    mixup_audio: False
    mixup_params:
      prob: 0.5
      alpha: 0.5
      hard_target: False
  

dataloader_args:
  train_args:
    batch_size: 16
    num_workers: 4
    persistent_workers: True
    pin_memory: True
#    shuffle: True
    drop_last: True
    
  val_args:
    batch_size: 16
    num_workers: 4
    persistent_workers: True
    pin_memory: True
    shuffle: False
    drop_last: False
    